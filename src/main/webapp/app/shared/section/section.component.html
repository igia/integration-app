<div class="row" [ngSwitch]="collapse === false">
    <div [ngClass]="{'col igia-title': true}" [class]="classes" (click)="collapse = !collapse" [attr.aria-expanded]="!collapse"
        aria-controls="section-content">
        <fa-icon class="pr-2" [icon]="'plus'" *ngSwitchCase="false"></fa-icon>
        <fa-icon class="pr-2" [icon]="'minus'" *ngSwitchCase="true"></fa-icon>
        <span class="igia-group-title">{{titleText}}&nbsp;<span *ngIf="count > 0" class="badge badge-light">{{count}}</span></span>
    </div>
    <div id="section-content" class="col-12" [ngbCollapse]="collapse">
        <ng-template [ngTemplateOutlet]="contentTpl?.templateRef"></ng-template>
    </div>
</div>
