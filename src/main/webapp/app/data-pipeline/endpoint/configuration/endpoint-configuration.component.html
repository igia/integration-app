<ng-container *ngFor="let configuration of configurations.controls; let confIndex=index; let even=even;">
    <div *ngIf="even" class="row no-gutters">
        <igia-endpoint-configuration-detail class="igia-fg-pr col-md-6" [id]="id" [configuration]="configuration"
            [configurationMetadata]="configurationsMetadata[confIndex]"></igia-endpoint-configuration-detail>
        <igia-endpoint-configuration-detail *ngIf="configurations.length > (confIndex+1)" class="igia-fg-pl col-md-6" [id]="id"
            [configuration]="configurations.controls[confIndex+1]" [configurationMetadata]="configurationsMetadata[confIndex+1]"></igia-endpoint-configuration-detail>
    </div>
</ng-container>
