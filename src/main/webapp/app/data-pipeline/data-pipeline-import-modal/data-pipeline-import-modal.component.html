<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="dataPipeline.import.title">Import Data Pipelines</h4>
    <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-describedby="modal-title"
        aria-hidden="true"
        (click)="dismiss('cross click')"
    >
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="import d-flex align-items-center m-auto" [class.import--active]="isDropAreaActive">
        <div class="text-center w-100 p-4 m-auto" [ngSwitch]="isUploadInProgress()">
            <div *ngSwitchCase="false">
                <div class="pb-3 import--icon"><fa-icon icon="file-upload" size="5x"></fa-icon></div>
                <label for="importFile" class="import__input" jhiTranslate="dataPipeline.import.selectFile">Choose file</label
                ><span class="pl-2" jhiTranslate="dataPipeline.import.dragndrop"></span>
                <input type="file" id="importFile" hidden="hidden" (change)="import($event)" />
            </div>
            <div *ngSwitchCase="true">
                <span class="pl-2" jhiTranslate="dataPipeline.import.progress">Importing...</span>
                <ngb-progressbar type="primary" animated="true" striped="true" height="1em" [value]="progressCounter"></ngb-progressbar>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss('close click')">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.close">Close</span>
    </button>
</div>
