<igia-loader [loader]="loaded"></igia-loader>
<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="dataPipeline.delete.title">Confirm Data Pipeline deletion</h4>
    <button type="button" class="close" data-dismiss="modal" aria-describedby="modal-title" aria-hidden="true" (click)="dismiss('cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p jhiTranslate="dataPipeline.delete.question" translateValues="{name: '{{pipeline.name}}'}">Are
        you sure you want to delete Data Pipeline?</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="dismiss('cancel click')">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>
    <button type="button" ngbAutofocus class="btn btn-danger" (click)="delete()">
        <fa-icon icon="trash-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
</div>
